{% extends "base.html" %}

{% block content %}
<div id="user-info">
  <p>{{ title }}</p>
  <p>{{ message }}</p>
  <a href="/" class="button success">Go Back Home</a>
</div>

<div id="user-tweets">
  {% for tweet in tweets %}
  <span class="stack">
    {{ tweet.text }}
  </span>
  {% endfor %}
</div>
{% endblock %}
